<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
    }
    .modal-content {
      background-color: #ffffff;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depends on screen size */
      max-width: 600px; /* Maximum width */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    button {
      background-color: black;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: rgba(0, 0, 0, 0.7);
      cursor: not-allowed;
    }
    input, select, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Survey Button -->
  <button id="surveyButton" disabled>Survey</button>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>Feedback Questionnaire</h1>
      <form id="questionnaire-form">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
  
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
  
        <!-- Portion of the Sherd -->
        <label for="sherd-portion">Which portion of the sherd did you submit?</label>
        <select id="sherd-portion" name="sherd-portion" required>
          <option value="">Select</option>
          <option value="Border">Border</option>
          <option value="Maker's Mark">Maker's Mark</option>
          <option value="Center Design">Center Design</option>
          <option value="Other">Other</option>
        </select>
        <textarea id="other-description" name="other-description" rows="2" placeholder="If 'Other', please describe..." style="display: none;"></textarea>
  
        <!-- Pattern Found -->
        <label for="pattern-found">Did you find the pattern you were looking for in the results? What number is it?</label>
        <input type="text" id="pattern-found" name="pattern-found" placeholder="Enter pattern number" required>
  
        <!-- Sherd Name -->
        <label for="sherd-name">Please provide the TCC pattern ID of the ceramic sherd you submitted:</label>
        <input type="text" id="sherd-name" name="sherd-name" placeholder="Sherd name" required>
  
        <!-- General Feedback -->
        <label for="general-feedback">General Feedback:</label>
        <textarea id="general-feedback" name="general-feedback" rows="4" placeholder="Enter your feedback" required></textarea>
  
        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // Get modal elements
    const modal = document.getElementById("myModal");
    const btn = document.getElementById("surveyButton");
    const closeBtn = document.querySelector(".close");
    const form = document.getElementById("questionnaire-form");
    const sherdPortionSelect = document.getElementById("sherd-portion");
    const otherDescription = document.getElementById("other-description");

    // Enable survey button example logic
    const selectedFile = "example.txt"; // Replace with actual logic
    if (selectedFile) {
      btn.disabled = false;
    }

    // Open modal
    btn.addEventListener("click", () => {
      modal.style.display = "block";
    });

    // Close modal
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close modal when clicking outside content
    window.addEventListener("click", (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });

    // Toggle "Other" description visibility
    sherdPortionSelect.addEventListener("change", () => {
      if (sherdPortionSelect.value === "Other") {
        otherDescription.style.display = "block";
      } else {
        otherDescription.style.display = "none";
      }
    });

    // Handle form submission
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      alert("Survey submitted! Thank you.");
      modal.style.display = "none";
      form.reset(); // Reset form fields
    });
  </script>

</body>
</html>
