# Docker configuration backend
providers:
  docker:
    watch: true

entryPoints:
  # Redirect HTTP to HTTPS
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http:
      tls: {}

tls:
  stores: 
    default:
      defaultCertificate:
        certFile: "/etc/traefik/fullchain.pem"
        keyFile: "/etc/traefik/privkey.pem"

# API and dashboard configuration
api:
  dashboard: true
  insecure: true

log:
  level: DEBUG
